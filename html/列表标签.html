<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表标签</title>
	</head>
	<body>
		<!--无序列表:
		    type:可以设置列表前图标的样式   type="square"
		    如果想要更换图标样式，需要借助css技术： style="list-style:url(img/act.jpg) ;"
		-->
		<h1>无序列表——爱好</h1>
		<ul type="square">
			<li>吃饭</li>
			<li>睡觉</li>
			<li>打豆豆</li>
		</ul>
		<!--有序列表:
		    type:可以设置列表的标号：1,a,A,i,I
		    start:设置起始标号
		 -->
		<h1>有序列表——课程</h1>
		<ol type="A" start="3">
			<li>Java</li>
			<li>database</li>
			<li>linux</li>
			<li>big data</li>
		</ol>
	</body>
</html>
