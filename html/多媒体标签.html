<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>多媒体标签</title>
	</head>
	<body>
		<!--图片
		    src:引入图片的位置
		        引入本地资源
		        引入网络资源
		    width:设置宽度
		    height:设置高度
		    注意:一般高度和宽度只设置一个即可，另一个会按照比例自动适应
		    title:鼠标悬浮在图片上的时候的提示语，默认情况下（没有设置alt属性） 图片如果加载失败那么提示语也是title的内容
		    alt:图片加载失败的提示语
		                -->
		<img src="img/01.jpg" width="300px" title="tsubasa" alt="football is forever">
		<img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fspider.ws.126.net%2F5b5dc3838f11d71db709ef518d4c9701.jpeg&refer=http%3A%2F%2Fspider.ws.126.net&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1636880182&t=6050603417028f1b2fc47133685996f8" >
		<br />
		<!--音频-->
		<embed src="audio/破茧.mp3"></embed>
		<br />
		<embed src="audio/6%20-%20What%20If%20I%20Want%20to%20Move%20Faster.mp4" width="500px" height="500px"></embed><br />
		<embed src="//player.video.iqiyi.com/38913f9ed7358c0933e82a03d9b26ec1/0/0/v_19rv8qeokk.swf-albumId=9194699400-tvId=9194699400-isPurchase=0-cnId=undefined" allowFullScreen="true" quality="high" width="480" height="350" align="middle" allowScriptAccess="always" type="application/x-shockwave-flash"></embed>
	</body>
</html>
