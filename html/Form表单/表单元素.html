<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单元素</title>
	</head>
	<body>
		<form action="/register" method="post">
			<!--表单元素-->
			<!--文本框:
					input标签使用很广泛，通过type属性的不同值，来表现不同的形态。
					type="text"  文本框，里面文字可见
					表单元素必须有一个属性：name 有了name才可以提交数据,才可以采集数据
					然后提交的时候会以键值对的形式拼到一起。
					value:就是文本框中的具体内容
					键值对：name=value的形式
					如果value提前写好，那么默认效果就是value中内容。
					一般默认提示语：用placeholder属性，不会用value--》value只是文本框中的值。
					
					readonly只读：只是不能修改，但是其他操作都可以，可以正常提交
					disabled禁用：完全不用，不能正常提交
					
					写法：
					readonly="readonly"
					readonly
					readonly = "true"
			-->
			<!--label标签
					一般会在想要获得焦点的标签上加入一个id属性，然后label中的for属性跟id配合使用。
			-->
			<label for="username">用户名：</label><input type="text" id="username" name="username" placeholder="请输入用户名" /><br />
			<input type="text" name="uname2" value="123123" readonly="true"/>
			<input type="text" name="uname3" value="456456" disabled="disabled"/><br />
			
			<!--密码框:效果录入信息不可见-->
			密&emsp;码：<input type="password" id="" name="passwd" placeholder="请输入密码" /><br />
			
			<!--单选按钮：
					注意：一组单选按钮，必须通过name属性来控制，让它们在一个分组中，然后在一个分组里只能选择一个
					正常状态下，提交数据为：gender=on ，后台不能区分你提交的数据
					不同的选项的value值要控制为不同，这样后台接收就可以区分了
					
					默认选中：checked="checked"
			-->
			性别：
			<input type="radio" name="gender" id="" value="1" checked="checked"/> 男 
			<input type="radio" name="gender" id="" value="0" /> 女 <br />
			<!--多选按钮:
					必须通过name属性来控制，让它们在一个分组中，然后在一个分组里可以选择多个
					不同的选项的value值要控制为不同，这样后台接收就可以区分了
					多个选项提交的时候，键值对用&符号进行拼接：例如下：
					favlan=1&favlan=3
			-->
			爱好：
			<input type="checkbox" name="language" value="1" checked="checked"/> Java
			<input type="checkbox" name="language" value="2"/> Python
			<input type="checkbox" name="language" value="3" checked="checked"/> Scala
			<input type="checkbox" name="language" value="4"/> C
			<br />
			
			<!--文件-->
			头像：<input type="file" name="" id="" value="" /><br />
			
			<!--隐藏域-->
			<input type="hidden" name="uname6" value="123123" />
			
			<!--普通按钮：普通按钮没有什么效果，就是可以点击，添加js，可以加入事件-->
			<input type="button" name="btn" id="btn" value="普通按钮" />
			
			<!--特殊按钮：重置按钮将页面恢复到初始状态-->
			<input type="reset" value="重置" /><br />
			
			<!--特殊按钮：图片按钮-->
			<img src="../img/tsubasa06.jpg" >
			<input type="image" src="../img/01.jpg" /><br />
			
			<!--下拉列表
					默认选中：selected="selected"
					多选：multiple="multiple"
			-->
			城市：
			<select name="city" multiple="multiple">
				<option value="0">----请选择---</option>
				<option value="1" selected="selected">北京</option>
				<option value="2">上海</option>
				<option value="3">广州</option>
				<option value="4">深圳</option>
			</select><br />
			
			<!--多行文本框
					利用css样式来控制大小不可变：style="resize: none;"
			-->
			简介：<textarea rows="10" cols="30" style="resize: none;"></textarea><br>
			
			<!--特殊按钮：提交按钮：具备提交功能-->
			<input type="submit" id="submit" name="submit" value="提交"/><br />
			
			<!--email:
					html5的类型可以增加校验
			-->
			邮箱：<input type="email" name="email" id="email"/><br />
			
			<!--url-->
			<input type="url" />
			<!--color-->
			<input type="color" /> <br/>
			
			<!--number:
					min:最小值
					max:最大值
					step:步长
					value:默认值：一定在步长的范围中，否则不能提交
			-->
			<input type="number" min="1" max="10" step="3" value="4"/>
			<!--range-->
			1<input type="range" min="1" max="10" name="range" step="3"/>10
			<!--date-->
			<input type="date" />
			<!--month-->
			<input type="month" />
			<!--week-->
			<input type="week" />
			
			<!--
					HTML5新增属性：
					multiple：多选
					placehoder:默认提示
					autofocus:自动获取焦点
					required:必填项
			-->
			<input type="text" autofocus="autofocus"/>
			<input type="text" required="required" />
		</form>
	</body>
</html>
