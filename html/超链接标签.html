<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>超链接标签</title>
	</head>
	<body>
		<!--超链接标签：作用：实现页面的跳转功能
		        href:控制跳转的目标位置
		        target:_self 在自身页面打开 （默认效果也是在自身页面打开）    _blank 在空白页面打开
		-->
		<a href="文本标签.html">超链接1</a>
		<a href="">这是一个超链接02</a> <!--跳转到自身页面-->
		<a href="http://www.baidu.com" target="_self">超链接3</a>
		<a href="http://www.baidu.com" target="_blank">超链接4</a>
		<a href="abc.html">超链接5</a>
		<a href="http://www.baidu.com"><img src="img/01.jpg"></a>
		
		<a href="超链接锚点.html#milk">超链接</a>
	</body>
</html>
