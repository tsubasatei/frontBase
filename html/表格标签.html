<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格标签</title>
	</head>
	<body>
		<!--表格：4行4列
				table:表格
				tr:行
				td:单元格
				th:特殊单元格：表头效果：加粗，居中
				默认情况下表格是没有边框的，通过属性来增加表框：
				border:设置边框大小
				cellspacing：设置单元格和边框之间的空隙
				align="center"  设置居中
				background 设置背景图片 background="img/ss.jpg"
				bgcolor :设置背景颜色
				rowspan:行合并
				colspan：列合并
		-->
		<table border="1" cellspacing="0" cellpadding="0" align="center" width="500px" height="500px" bgcolor="aqua">
			<tr bgcolor="chocolate">
				<th colspan="2">Moses成绩</th>
				<th>语文</th>
				<th>数学</th>
				<th>英语</th>
			</tr>
			<tr align="center">
				<td rowspan="2">一年级</td>
				<td>第一学期</td>
				<td>98</td>
				<td>100</td>
				<td>无</td>
			</tr>
			<tr align="center">
				<td>第二学期</td>
				<td>100</td>
				<td>100</td>
				<td>无</td>
			</tr>
		</table>
	</body>
</html>
