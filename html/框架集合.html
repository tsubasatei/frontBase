<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>框架集合</title>
	</head>
	<!--框架集合：和body是并列的概念，不要将框架集合放入body中-->
	<frameset rows="20%,*,30%">
		<frame src="" >
		<frameset cols="30%,40%,*">
			<frame src="" >
			<frame src="img/01.jpg" >
			<frame src="" >
		</frameset>
		<frameset cols="50%,50%">
			<frame src="" >
			<frame src="" >
			
		</frameset>
	</frameset>
</html>
