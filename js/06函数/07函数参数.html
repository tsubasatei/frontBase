<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			 *
			 * 1传入的实参可以和形参个数不一致 
			 * 2如果函数中有返回值,那么直接用return关键字返回即可
			 * */
			function fun(a, b, c) {
				alert("a = " + a)
				alert("b = " + b)
				alert("c = " + c)
			}
			// fun(10, "hello.js", true)
			// 少传参数 OK
			// fun(10, "haha")
			// 多传参数 OK 多出来的参数相当于没传
			// fun(10, null, false, new Date())

			function funa(a, b) {
				return a + b
			}
			// var x =	funa(10, 20)
			// alert(x)

 // 方法本身作为参数(了解)
			function funb(a) {
				return a(10, 20)
			}

			var sum = funb(funa)
			alert(sum)
		</script>
	</head>
	<body>
	</body>
</html>
