<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!--链接式 引入外部JS文件
				提高的代码复用度  
				降低了代码维护的难度
				1 一个页面可以同时引入多个不同的JS文件
				2 script标签一点用于引入外部JS文件,就不能在中间定义内嵌式代码
				3 一个页面上可以用多个script标签  位置也不是非得放到head标签中不可
				4src属性可以指向一个网络路径,就是第三种引入方式
		-->
		<script src="js/my1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/my2.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function fun3() {
				alert('总能见到你')
			}
		</script>
	</head>
	<body>
		<input type="button" name="" id="" value="点我呀" onclick="fun()"/>
		<input type="button" name="" id="" value="点我呀2" onclick="fun2()"/>
		<input type="button" name="" id="" value="点我呀3" onclick="fun3()"/>
	</body>
</html>
