<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--内嵌式引入方式
				1在head标签中,用一对script标签,嵌入JS代码
				2type属性可以省略不写
		-->
		<script type="text/javascript">
			function fun() {
				alert('点我呀')
			}
		</script>
	</head>
	<body>
		<input type="button" name="" id="" value="点我呀" onclick="fun()"/>
	</body>
</html>
