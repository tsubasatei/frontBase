<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#d1 {
				border: 1px solid red;
				width: 80%;
				height: 200px;
			}
		</style>
		<script type="text/javascript">
			function fun() {
				var div = document.getElementById('d1')
				var i1 = document.createElement('input')
				i1.setAttribute('type', 'text')
				i1.setAttribute('placeholder', '请输入你的账户')
				div.appendChild(i1)
				
				var i2 = document.createElement('input')
				i2.setAttribute('type', 'password')
				i2.setAttribute('placeholder', '请输入你的密码')
				div.appendChild(i2)
				
				var i3 = document.createElement('input')
				i3.setAttribute('type', 'button')
				i3.setAttribute('value', '删除')
				div.appendChild(i3)
				
				var br = document.createElement('br')
				div.appendChild(br)
				
				i3.onclick = function() {
					div.removeChild(i1)
					div.removeChild(i2)
					div.removeChild(i3)
					div.removeChild(br)
				}
			}
		</script>
	</head>
	<body>
		<div id="d1">

		</div>
		<input type="button" value="增加" onclick="fun()" />
	</body>
</html>
