<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.d1 {
				width: 100px;
				height: 100px;
				background-color: greenyellow;
			}
		</style>
		<script type="text/javascript">
			function fun1() {
				console.log('文本框聚焦')
			}

			function fun2() {
				console.log('文本框失去焦点')
			}

			function fun3() {
				console.log('文本框正在被输入')
			}

			function fun4() {
				console.log('文本框内容改变了')
			}

			function fun5(element) {
				console.log(element.value)
			}

			function fun6() {
				console.log('submit 提交表单')
				return false
			}

			function fun7() {
				console.log('reset 重置表单')
				return true
			}

		
		</script>
	</head>
	<body>
		<form method="get" action="https://www.baidu.com" onsubmit="return fun6()" onreset="return fun7()">
			<input name="" value="" type="text" onfocus="fun1()" onblur="fun2()" oninput="fun3()"
				onchange="fun4()" /><br />
			<select name="city" onchange="fun5(this)">
				<option selected>-请选择城市-</option>
				<option value="1">北京</option>
				<option value="2">天津</option>
				<option value="3">上海</option>
				<option value="4">重庆</option>
			</select>
			<br />
			<input type="submit" value="提交数据" />
			<input type="reset" value="重置数据" />

		</form>
	</body>
</html>
