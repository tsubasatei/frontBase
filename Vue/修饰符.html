<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.outer{
				height: 180px;
				width: 180px;
				background: gold;
				margin: 100px auto;
				padding: 30px;
				border-radius: 50%;
			}
			
			.outer .center{
				height: 130px;
				width: 130px;
				padding: 30px;
				background: pink;
				border-radius: 50%;
				
			}
			.outer .center .inner{
				height: 60px;
				width: 60px;
				padding: 30px;
				background: cyan;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div >
				{{num}}
				<p><button type="button" @click.once="add">点我加1，一次</button></p>
			</div>
			<div >
				{{num}}
				<input type="text" @keydown.space="add" />
			</div>
			<div >
				{{num}}
				<p><button type="button" @click.ctrl="add">ctrl+点我加1</button></p>
			</div>
			<div >
				{{num}}
				<p><button type="button" @click.ctrl.exact="add">只ctrl+点我加1</button></p>
			</div>
			<div >
				{{num}}
				<p><button type="button" @click.right="add">鼠标右键我加1</button></p>
				<p><button type="button" @click.middle="add">鼠标滑轮加1</button></p>
				<p><button type="button" @click.right.prevent="add">鼠标右键监听事件</button></p>
			</div>
			<div >
				{{a}}
				<input type="text" v-model.lazy="a" />
				<input type="text" v-model.number="a" />
				<input type="text" v-model.trim="a" />
			</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					num:100,
					a:''
				},
				methods:{
					add(){
						this.num++
						console.log(this.num)
					}
				}
			})
		</script>
	</body>
</html>
