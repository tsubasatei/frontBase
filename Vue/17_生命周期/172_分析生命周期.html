<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <h2>当前的n的值是：{{n}}</h2>
      <button @click="add">点我n+1</button>
      <button @click="bye">点我销毁</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      Vue.config.productionTip = false;
      new Vue({
        el: "#app",
        data: {
          n: 1,
        },
        watch: {
          n() {
            console.log("n变了");
          },
        },
        methods: {
          add() {
            console.log("add");
            this.n++;
          },
          bye() {
            console.log("bye");
            this.$destroy();
          },
        },
        beforeCreate() {
          console.log("beforeCreate");
          console.log(this.n);
        },
        created() {
          console.log("created");
          console.log(this.n);
        },
        beforeMount() {
          console.log("beforeMount");
        },
        mounted() {
          console.log("mounted");
        },
        beforeUpdate() {
          console.log("beforeUpdate");
        },
        updated() {
          console.log("updated");
        },
        beforeDestroy() {
          console.log("beforeDestroy");
        },
        destroyed() {
          console.log("destroyed");
          // debugger;
        },
      });
    </script>
  </body>
</html>
