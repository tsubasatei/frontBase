<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.warn{
				color: red;
			}
			
		</style>
	</head>
	<body>
		<div id="app">
			<textarea rows="10" cols="30" v-model="content" placeholder="请输入今天的心情"></textarea>
			<p :class="{warn:content.length > 100}">{{content.length}}/100</p>
			<button type="button" :disabled="content.length > 100">发表</button>
			<button type="button" :disabled="content.length <= 0" @click="clear">清空</button>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					content:''
				},
				methods:{
					clear() {
						this.content = ''
					}
				}
			})
		</script>
	</body>
</html>
