<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			p.pickers{
				width: 200px;
				height: 200px;
				background: blue;
			}
		</style>
	</head>
	<body>
		<div id="app" v-cloak>
			<p class="pickers" :style="{background: 'rgb(' + r + ',' + g + ',' + b +')'}"></p>
			<p>
				r:<input type="range" v-model="r" max="255" min="0"/>
				<input type="number" v-model="r" max="255" min="0"/>
			</p>
			<p>
				g:<input type="range" v-model="g" max="255" min="0"/>
				<input type="number" v-model="g" max="255" min="0"/>
			</p>
			<p>
				b:<input type="range" v-model="b" max="255" min="0"/>
				<input type="number" v-model="b" max="255" min="0"/>
			</p>
		</div>
		
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					r:100,
					g:100,
					b:100
				}
			})
		</script>
	</body>
</html>
