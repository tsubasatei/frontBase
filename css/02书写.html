<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>书写CSS</title>
		<!--
				书写方式：内部样式：
				head标签中加入一个style标签，在里面定位到你需要修饰的元素，然后在{}中加入你要修饰的样式。
		-->
		<style type="text/css">
			h1 {
				color: aquamarine;
				font-family: "lucida grande";
			}
		</style>
	</head>
	<body>
		<!--
				书写方式：内联样式（行内样式）
				在标签中加入一个style属性，CSS的样式作为属性值
				多个属性值之间用;进行拼接
		-->
		<h1>这是h1标题</h1>
	</body>
</html>
