<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>百度导航栏</title>
		<style type="text/css">
			ul {
				list-style-type: none;
				/*将无序列表前面的图标取消*/
			}

			li {
				float: left;
				/*向左浮动*/
				margin-left: 5px;
				/*设置间隔20px*/
			}

			a {
				text-decoration: none;
				/*去掉下划线*/
				font-size: 13px;
				/*字号*/
				color: black;
				/*字体颜色*/
			}

			a:hover {
				color: #0000FF;
			}

			div {
				/*定位：*/
				position: absolute;
				/*绝对定位*/
				right: 200px;
			}

		</style>
	</head>
	<body>
		<div id="">
			<ul>
				<li><a href="">新闻</a></li>
				<li><a href="">hao123</a></li>
				<li><a href="">地图</a></li>
				<li><a href="">直播</a></li>
				<li><a href="">视频</a></li>
				<li><a href="">贴吧</a></li>
				<li><a href="">学术</a></li>
				<li><a href="">更多</a></li>

			</ul>
		</div>
	</body>
</html>
