<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		/* 父级节点relative定位，子级节点使用绝对定位。 */
			#outer {
				width: 500px;
				height: 500px;
				background-color: pink;
				margin-left: 300px;
				position: relative;
			}

			#div01 {
				width: 100px;
				height: 100px;
				background-color: cornflowerblue;
				position: absolute;
				left: 30px;
				top: 50px;
			}

			#div02 {
				width: 100px;
				height: 100px;
				background-color: coral;
			}
		</style>
	</head>
	<body>
		<div id="outer">
			<div id="div01">111</div>
			<div id="div02">222</div>
		</div>
	</body>
</html>
