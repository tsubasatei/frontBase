<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>伪类选择器</title>
		<style type="text/css">
			/* 一般伪类选择器都用在超链接上 */
			.mycls:hover {
				color: blue;
			}
			
			a:link {
				color: yellow;
			}
			a:hover {
				color: blue;
			}
			a:active {
				color: red;
			}
			a:visited {
				color: darkmagenta;
			}
		</style>
	</head>
	<body>
		<h1 class="mycls">我是标题</h1>
		<a href="index.html">超链接</a>
	</body>
</html>
